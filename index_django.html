<script>
    function runPythonScript() {
        // Pythonスクリプトを実行
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/cgi-bin/test.py", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                alert(xhr.responseText);
            }
        };
        xhr.send();
    }
</script>
