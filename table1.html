
<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="UTF-8">-->
    <meta charset="SHIFT-JIS">
    <title>タイトル</title>
    <!-- 共通のCSSファイルをインポート -->
    <!--<link rel="stylesheet" href="common.css">-->
</head>
<body>
    <header>
        <!-- 共通のヘッダー部分のHTMLを記述 -->
        <p>ヘッダー</p>
    </header>

    <main>
        <!-- 各HTMLファイルの本文部分のHTMLを記述 -->
        <p>メイン</p>
    </main>

    <footer>
        <!-- 共通のフッター部分のHTMLを記述 -->
        <p>フッター</p>
    </footer>

    <!-- 共通のJavaScriptファイルをインポート -->
    <!--<script src="common.js"></script>-->
    <!-- 共通のJavaScriptファイルをインポート -->
    <script>

        console.log("Hello, Node.js!");

        document.addEventListener("DOMContentLoaded", function () {

            function solve(input) {

                //inputの[1]から[999]をnewArrayに格納
                //const newArray = input.slice(1, 1000);

                const [N, X] = input[0].split(" ").map(Number);
                const prices = input.slice(1, N + 1).map(Number);
                console.log("N：" + N);
                console.log("X：" + X);
                console.log("prices：" + prices);

                //iが2のN乗回ループする
                for (var i = 0; i < 1 << N; i++) {
                    //console.log("i：" + i);
                    var sum = 0;
                    var num = 0;
                    for (var j = 0; j < N; j++) {
                        //console.log("j：" + j);
                        //console.log(i >> j);
                        //2進数iのj桁目のビットが1である場合には1を、そうでない場合には0を返す
                        //(i,j)=(1,0),(2,1),(3,0),(3,1),(4,2),(5,0),(5,2),(6,1),(6,2),(7,0),(7,1),(7,2)
                        //0<i<8,j=0,1,2
                        if ((i >> j) & 1) {
                            //console.log("i：" + i);
                            //console.log("j：" + j);
                            sum += prices[j];
                            num++;
                        }
                    }
                    //console.log("i：" + i);
                    //console.log("sum：" + sum);
                    //console.log("num：" + num);
                }

            }


            // 使用例
            var qu = ["3 300","150","120","130"];
            solve(qu); // 出力例1: 20
            //qu = ["4 1000", "200", "20", "500","60"];
            //solve(qu); // 出力例2: 220


        });

    </script>
    <!--<script src="bundle.js"></script>-->

</body>
</html>
